<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6804272/781004/css/fonts.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>

        <!-- Navbar -->
        <div class="top-page">

            <nav class="navbar">
                <div class="logo"><img class="discord-logo" src="img/logo.svg" alt="logo discord"></div>

                <div class="links">
                    <ul>
                        <li>Scarica</li>
                        <li>Perch√® Discord</li>
                        <li>Nitro</li>
                        <li>Sicurezza</li>
                        <li>Assistenza</li>
                    </ul>
                </div>

                <div class="login"><a class="login-link" href="">Accedi</a></div>
            </nav>

        </div>
        <!-- /Navbar -->
        <!-- Hero-Jumbotron -->
        <div class="hero">
            <div class="violet-box"></div>
        </div>
        <!-- /Hero-Jumbotron -->

    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        
        <!-- Section-1 -->
        <div class="section white-bg">
            <div class="inner-div">
                <div class="lightblue bigger border-right"></div>
                <div class="pink smaller"></div>
            </div>
        </div>
        <!-- /Section-1 -->

        <!-- Section-2 -->
        <div class="section lightgrey-bg">
            <div class="inner-div">
                <div class="pink smaller border-right"></div>
                <div class="lightblue bigger"></div>
            </div>
        </div>
        <!-- /Section-2 -->

        <!-- Section-3 -->
        <div class="section white-bg">
            <div class="inner-div">
                <div class="lightblue bigger border-right"></div>
                <div class="pink smaller"></div>
            </div>
        </div>
        <!-- /Section-3 -->

        <!-- Section-4 -->
        <div class="bigger-section lightgrey-bg">
            <div class="green-square"></div>
        </div>
        <!-- /Section-4 -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <!-- Top Footer -->
        <div class="top-footer">
            <div class="higher-inner-div">
                <div class="lightcoral border-right"></div>
                <div class="lightseagreen"></div>
                <div class="lightseagreen"></div>
                <div class="lightseagreen"></div>
                <div class="lightseagreen"></div>
            </div>
        </div>
        <!-- /Top Footer -->

        <!-- Bottom Footer -->
        <div class="bottom-footer">
            <div class="footer-bar">
                <div class="foot-pink foot-logo">Logo</div>
                <div class="foot-pink bottone">Bottone</div>
            </div>
        </div>
        <!-- /Bottom Footer -->

    </footer>
    <!-- /Footer -->
</body>
</html>
